<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scaffold</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>
<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<![endif]-->
<body>
  <div id="siteContainer"><!--open container-->
    <h1 class="hidden">Scaffold - Index</h1>
    <header>
      <h2 class="hidden">Main Navigation</h2>
      <div class="header"><!--open header-->
        <div id="headerLogo"><!--open headerLogo-->
          <h3><span>headerLogo</span></h3>
        </div><!--close headerLogo-->
        <div id="headerNav"><!--open mainNav-->
          <h3><span>headerNav</span></h3>
        </div><!--open mainNav-->
      </div><!--close header-->
    </header>

    <main>
      <div class="mainCon"><!--open index-->
        <h2 class="hidden">Content</h2>
        <div id="mainContent">
          <h3><span>mainContent</span></h3>
        </div>
        <div id="subContentCon">
          <h2 class="hidden">subContentContainer</h2>
          <h3><span id="subCon">subContent</span></h3>
          <h3><span id="subCon">subContent</span></h3>
          <h3><span id="subCon">subContent</span></h3>
        </div>
        <div id="featured">
          <h2 class="hidden">featured</h2>
          <h3><span>featured</span></h3>
        </div>
        <div id="imageCon">
          <h2 class="hidden">imageContentContainer</h2>
          <h3><span id="subImage">image</span></h3>
          <h3><span id="subImage">image</span></h3>
          <h3><span id="subImage">image</span></h3>
          <h3><span id="subImage">image</span></h3>
          <h3><span id="subImage">image</span></h3>
          <h3><span id="subImage">image</span></h3>
        </div>
        <div id="latestUpate">
          <h2 class="hidden">latestUpate</h2>
          <h3><span>latestUpdate</span></h3>
        </div>
      </div><!--close index-->
    </main>

    <footer>
      <h2 class="hidden">Footer Navigation</h2>
      <div class="footer"><!--open footer-->
        <div id="footerNav"><!--open footerNav-->
          <h3><span>footerNav</span></h3>
        </div><!--open footerNav-->
        <div id="footerLogo"><!--open footerLogo-->
          <h3><span>logo</span></h3>
        </div><!--close footerLogo-->
      </div><!--close footer-->
    </footer>
  </div><!--close container-->
<script src="js/main.js"></script>
</body>
</html>
